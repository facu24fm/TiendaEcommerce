<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- Vincula Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card" style="width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center">¡Bienvenido {{ user.username }}!</h3>
                <p class="text-center">Has iniciado sesión exitosamente.</p>
                <p class="text-center">
                    <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesión</a>
                </p>
                <!-- Agrega más contenido aquí según sea necesario -->
                <div class="text-center">
                    <a href="{% url 'productos' %}" class="btn btn-primary">Ir a productos</a>
                    <!-- Otras opciones de navegación -->
                </div>
            </div>
        </div>
    </div>

    <!-- Vincula el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
